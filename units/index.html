<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="gabarito.css"> -->
    <!--  Descomente para ver o resultado do gabarito, e comente o estilo acima -->
    <title>CSS Units</title>
</head>

<body>
    <!-- SECTION Unidade de Medidas Absolutas -->

    <!-- NOTE Faça com que essas div subsequentemente possuam de largura e altura 50, 150, 250 e 500 pixels -->
    <section>
        <div class="absolute-unit">50px</div>
        <div class="absolute-unit">150px</div>
        <div class="absolute-unit">250px</div>
        <div class="absolute-unit">500px</div>
    </section>
    <!-- !SECTION -->
    <hr>
    <!-- SECTION Unidade de Medidas Relativas -->
    <!-- NOTE Faça com que essas div subsequentemente possuam de largura 25%, 50%, 75%, 100% da tela -->
    <section>
        <div class="relative-unit-w">25% de largura da tela</div>
        <div class="relative-unit-w">50% de largura da tela</div>
        <div class="relative-unit-w">75% de largura da tela</div>
        <div class="relative-unit-w">100% de largura da tela</div>
    </section>
    <hr>
    <!-- NOTE Faça com que essas div subsequentemente possuam de altura 25%, 50%, 75%, 100% da tela -->
    <section>
        <div class="relative-unit-h">25% de altura da tela</div>
        <div class="relative-unit-h">50% de altura da tela</div>
        <div class="relative-unit-h">75% de altura da tela</div>
        <div class="relative-unit-h">100% de altura da tela</div>
    </section>

    <!-- NOTE Faça com que essas div subsequentemente dobre o tamanho da fonte em relação anterior, e logo após dobre em relação ao definido no documento -->
    <section>
        <div class="font-size-em">
            Valor inicial
            <div>
                Tamanho em 2x
                <div>
                    Tamanho em 3x
                </div>
            </div>
        </div>
        <div class="font-size-rem">
            Tamanho em 2x em relação ao body
        </div>
    </section>
    <!-- !SECTION -->
</body>

</html>
